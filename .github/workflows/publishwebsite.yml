name: Publish Website

on:
  push:
    branches: # triggers on any push to main
    - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: node --version
    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build-prod
    - name: Talks
      run: |
        mkdir -p dist/talks && cd dist/talks
        wget -O ibm.zip https://www.dropbox.com/s/w0o96fb3flqquag/ibm.zip?dl=0 && unzip ibm
        wget -O research.zip https://www.dropbox.com/s/pa0fozykj40c7xq/research.zip?dl=0 && unzip research && mv dist research
        wget -O mrs.zip https://www.dropbox.com/s/gbav03strd123w7/mrs.zip?dl=0 && unzip mrs
        cd ../../
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        cname: thewhitelab.org
